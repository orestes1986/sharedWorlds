<template name="conditionList">
<!-- 		{{bodyid}} -->
    {{#let body_id=this._id}}<br>
<!-- 		{{bodyid}} -->
<!-- 		{{body_id}} -->
		{{#if currentUser}}
			<button class="glyphicon glyphicon-plus js-add-condition">
			</button>
		{{/if}}
		{{#each condition}}
	<!-- 		<span class="js-page-choises css-page-choises {{readyORnot}}">{{title}}</span> -->
<!-- 			{{body_id}} -->
<!-- {{this}} -->
			<br />
<!-- 			<a href="#" class="js-condition-paramIndex">{{paramIndex}}</a> -->
<!--			<a href="#" class="js-condition-operation">{{operation}}</a> -->
<!-- 			<a href="#" class="js-condition-operator">{{operator}}</a> -->
			<select class="js-condition-operation" data-body-id="{{body_id}}" data-condition-index="{{@index}}">
				{{#if isFirst @index}}
					<option value="None" {{select optionValue=operation option="None"}}>-</option>
				{{else}}
					<option value="AND" {{select optionValue=operation option="AND"}}>AND</option>
					<option value="OR" {{select optionValue=operation option="OR"}}>OR</option>
				{{/if}}
			</select>
			<a href="#" class="js-condition-param" data-condition-index="{{@index}}" data-bodyid="{{body_id}}">{{paramName}}</a>
			<select class="js-condition-operator" data-body-id="{{body_id}}" data-condition-index="{{@index}}">
				<option value="equal" {{select optionValue=operator option="equal"}}>equal</option>
				<option value="unequal" {{select optionValue=operator option="unequal"}}>unequal</option>
				<option value="larger" {{select optionValue=operator option="larger"}}>larger</option>
				<option value="smaller" {{select optionValue=operator option="smaller"}}>smaller</option>
			</select>
			<span>{{paramValue}}</span>,
			{{#if currentUser}}
				<button class="glyphicon glyphicon-minus js-remove-condition" data-body-id="{{body_id}}" data-condition-index="{{@index}}">
				</button>
			{{/if}}
		{{/each}}
    {{/let}}
</template>
