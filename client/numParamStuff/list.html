<template name="condition_select_numvalue">
	<div class="modal fade" id="condition_select_numvalue">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="form-group">
						{{#with param}}
							<h1>{{title}}</h1>
							{{#each data}}
								{{#let data_index=@index}}
									<div>
                                        <a href="#" class="js-set-condition-numvalue" data-data-index="{{data_index}}">
										<b>{{this.name}}: </b>, </a>
										<!--{{#each values data_index}}
											<a href="#" class="js-set-condition-numvalue" data-data-index="{{data_index}}" data-numvalue-index="{{@index}}">{{this.name}}, </a>
										{{/each}}-->
									</div>
								{{/let}}
							{{/each}}
						{{/with}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
