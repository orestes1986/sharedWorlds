<template name="paramlist">
	<div>
		<h3>Parameters:
		{{>addParam}} </h3>
		Regular: {{#each param}}
<!-- 		<span class="js-page-choises css-page-choises {{readyORnot}}">{{title}}</span> -->
			<a href="#" class="js-paramItem">{{title}}, </a>
		{{/each}} <br />
		Numerical: {{#each numparam}}
<!-- 		<span class="js-page-choises css-page-choises {{readyORnot}}">{{title}}</span> -->
			<a href="#" class="js-numParamItem">{{title}}, </a>
		{{/each}}
	</div>
	{{>param_add_form}}
	{{>param_edit_form}}
	{{>numParam_edit_form}}
</template>
<template name="addParam">
{{#if currentUser}}
	<button class="glyphicon glyphicon-plus js-show-param-form" aria-hidden="true" id="add-param-btn" title="Add Parameter">
	</button>
	{{/if}}
<!-- 	<a href="#" class="js-add-page"> -->
<!-- 	</a> -->
</template>
<template name="param_add_form">
	<div class="modal fade" id="param_add_form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">
					</div>
				</div>
				<div class="modal-body">
					<div class="form-group">
							{{#basicFormBlock schema=schema action=action}}
                                <input type="checkbox"  name="typeOfParam" unchecked> Numerical
<!-- 								<p> {{> basicCheckBox field="typeOfParam"}} </p> -->
								<p> {{> basicInput field="title"}} </p>
								<div class="form-group">
									<button type="submit" id="submit_doc" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
<!-- 									<button type="submit" id="submit_cyoa" class="btn btn-primary" disabled="{{disableButtons}}">Create a CYOA</button> -->
								</div>
							{{/basicFormBlock}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
<template name="basicCheckBox">
	<strong>{{label}}fas</strong>
	<br>
	<input type="checkbox" class="reactive-element" name="typeOfParam">
</template>
<template name="condition_select_value">
	<div class="modal fade" id="condition_select_value">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="form-group">
						{{#with param}}
							<h1>{{title}}</h1>
							{{#each data}}
								{{#let data_index=@index}} <!--  context=.. -->
									<div>
										<b>{{this.name}}: </b>
										{{#each values data_index}}
											<a href="#" class="js-set-condition-value" data-data-index="{{data_index}}" data-value-index="{{@index}}">{{this.value}}, </a>
										{{/each}}
									</div>
								{{/let}}
							{{/each}}
						{{/with}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
